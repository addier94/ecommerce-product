  <style>
    .icon-filter-black {
      filter: invert(0%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(0%)
        contrast(100%);
    }
    #imagesContent {
      transition: left 0.5s ease-in-out;
      /* position: relative; */
    }
    @media (max-width: 768px) {
      #mobile-menu {
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        opacity: 0;
        visibility: hidden;
      }
      #mobile-menu.active {
        opacity: 1;
        visibility: visible;
      }
    }

    #open-image-modal {
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      opacity: 0;
      visibility: hidden;
    }

    #open-image-modal.active {
      opacity: 1;
      visibility: visible;
    }

    #cart-container {
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      opacity: 0;
      visibility: hidden;
    }
    #cart-container.active {
      opacity: 1;
      visibility: visible;
    }

    .active-link {
      border: 3px solid hsl(26, 100%, 55%);
      border-radius: 0.75rem;
    }

    .active-image {
      opacity: 0.3;
    }
  </style>
